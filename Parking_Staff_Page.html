
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management - Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
        }
        .active {
            border: 2px solid red;
        }
    </style>
    <script>
        function toggleStatus(status) {
            const availableButton = document.getElementById("available");
            const unavailableButton = document.getElementById("unavailable");
            
            if (status === "available") {
                availableButton.classList.add("active");
                unavailableButton.classList.remove("active");
            } else {
                unavailableButton.classList.add("active");
                availableButton.classList.remove("active");
            }
            
            // Save the status to localStorage
            localStorage.setItem("parkingStatus", status);
        }

        // Initialize the button state on load
        window.onload = function() {
            const status = localStorage.getItem("parkingStatus") || "available";
            toggleStatus(status);
        };
    </script>
</head>
<body>
    <h1>Parking Management - Staff</h1>
    <button id="available" class="button" onclick="toggleStatus('available')">주차 가능</button>
    <button id="unavailable" class="button" onclick="toggleStatus('unavailable')">주차 불가</button>
</body>
</html>
